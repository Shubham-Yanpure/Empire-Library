<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Empire Library</title>
  <link rel="icon" href="img/favi-con.png">
</head>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap");

  .slider {
    background-image: url("img/bg.jpg");
    height: 100vh;
    width: 100%;
    background-size: cover;
  }

  .container {
    height: 500px;
  }

  .container-fluid {
    background-image: url("img/bg-2.jpg");
    height: 85vh;
    background-size: cover;
  }
  .tables{
    background-image: url("img/bg-3.jpg");
    background-size: cover;
    height: 80vh;
  }
</style>
<link rel="stylesheet" href="css/style.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>


  <div class="slider">
    <div class="nav-bar">
      <p>Empire Library</p>
      <nav>
        <ul>
          <a href="main.html"><li>Home</li></a>
          <a href="services.html"><li>Services</li></a>
          <a href="about-us.html"><li>About us</li></a>
          <a href="contact.html"><li>Contact</li></a>
          <a href="index.html"><li>Logout</li></a>
        </ul>
      </nav>
    </div>
  </div>

  <div class="main">

    <div class="container-fluid" style="width: 100%; background-color: rgb(19, 19, 19); color: rgb(122, 122, 122);">
      <div class="container">
        <br>
        <h1>Add Your Book</h1>


        <br>
        <br>
        <form id="libraryForm">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="name" placeholder="Book name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="author" placeholder="Author name">
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="actionadventure" value="Action & Adventure"
                  checked>
                <label class="form-check-label" for="gridRadios1">
                  Action & Adventure
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="comics" value="Comics">
                <label class="form-check-label" for="gridRadios2">
                  Comics
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="scifi" value="Sci-Fi" checked>
                <label class="form-check-label" for="gridRadios1">
                  Sci-Fi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="historicalcultural" value="Historical & Cultural"
                  checked>
                <label class="form-check-label" for="gridRadios1">
                  Historical & Cultural
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="other" value="Other" checked>
                <label class="form-check-label" for="gridRadios1">
                  Other
                </label>
              </div>
            </div>
          </fieldset>
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
            </div>
          </div>
          <button type="submit" class="btn btn-primary"
            style="border-color:  rgb(32, 32, 32); color: rgb(207, 207, 207);background-color: rgb(19, 19, 19);">Add
            Book</button>
            <div id="msg">
             
            </div>
        </form>
      </div>
    </div>

    <div class="tables" style="background-color: rgb(37, 37, 37);">
      <h1>Your Books</h1>
      <br>
      <div class="main-table">
        <table class="table table-dark table-bordered table-hover" style="width: 65%; color: rgb(170, 170, 170);">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Author</th>
              <th scope="col">Genre</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
  <footer>
    <p>All Copyrights&copy; Reserved to Empire Library</p>
</footer>


  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
